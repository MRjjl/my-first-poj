    <script>

        function load() {
            var tbody = window.document.getElementById("projectList");
            $.ajax({
                url: "http://localhost:9999/project/all",
                type: "get",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    var str = "";

                    for (i in data) {
                        str += "<tr>" +

                            // "<td>"+"<input name=\"ids\" type=\"checkbox\"  value="+data[i].pnumber+">"+"</td>"+
                            "<td>" + data[i].pnumber + "</td>" +
                            "<td>" + data[i].pname + "</td>" +
                            "<td>" + data[i].businessunit + "</td>" +
                            "<td>" + data[i].salesmanager + "</td>" +
                            "<td>" + data[i].cnumber + "</td>" +
                            "<td>" + data[i].cname + "</td>" +
                            "<td>" + data[i].signatory + "</td>" +
                            "<td>" + data[i].sdate + "</td>" +
                            "<td>" + data[i].smoney + "</td>" +
                            "<td>" + data[i].pmanager + "</td>" +
                            "<td class=\"text-center\"><button type=\"button\" class=\"btn bg-olive btn-xs\"" +
                            "onclick='deleteproject(this.value)'value='" + data[i].pnumber + "'>删除" +
                            "</button><button type=\"button\" class=\"btn bg-olive btn-xs\"" +
                            "onclick='updateproject(this.value)'value='" + data[i].pnumber + "'>修改" + "</button>" +
                             // "onclick='location.href=\"projectupdatepage.html\"'>修改</button>" +
                            // "<button type=\"button\" class=\"btn bg-olive btn-xs\" " +
                            // "onclick='location.href=\"all-order-manage-edit.\"'>详情</button></td></tr>"+
                            "</tr>";
                    }
                    tbody.innerHTML = str;
                }
            });
        }

        function deleteproject(x) {
            var r = confirm("你确定要删除？");
            if (r == true) {
                $.ajax({
                    url: "http://localhost:9999/project",
                    type: "post",
                    data: {
                        _method: "DELETE",
                        pNumber: x
                    },
                    success: function () {
                        load();
                        alert("删除成功")
                    }
                });
            }
        }

        function updateproject(y) {
            $.ajax({
                url: "http://localhost:9999/project",
                type: "get",
                data: {
                    _method: "GET",
                    pNumber: y
                },
                success: function () {
                    location.href = "projectupdatepage.html";
                }
            });
        }

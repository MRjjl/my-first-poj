        <section class="content-header">
            <h1>
                增加项目
                <small>项目表单</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">项目管理</a></li>
                <li class="active">项目表单</li>
            </ol>
        </section>
        <!-- 内容头部 /-->
        <form action="http://localhost:9999/project"
              method="post">
            <!-- 正文区域 -->
            <section class="content">
                <div class="panel panel-default">
                    <div class="panel-heading">项目信息</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">项目编号（必填）</div>
                        <div class="col-md-4 data text">
                            <input type="text" class="form-control" name="pNumber"
                                   placeholder="示例：HDBK-20170056-B" value>
                        </div>

                        <div class="col-md-2 title">项目名称（必填）</div>
                        <div class="col-md-4 data text">
                            <input type="text" class="form-control" name="pName"
                                   placeholder="项目名称" value>
                        </div>

                        <div class="col-md-2 title">所属事业部</div>
                        <div class="col-md-4 data text">
                            <input type="text" class="form-control" name="businessunit"
                                   placeholder="所属事业部" value="">
                        </div>

                        <div class="col-md-2 title">销售</div>
                        <div class="col-md-4 data text">
                            <input type="text" class="form-control" name="salesmanager"
                                   placeholder="销售" value="">
                        </div>

                        <div class="col-md-2 title">合同编号（必填）</div>
                        <div class="col-md-4 data text">
                            <input type="text" class="form-control" name="cNumber"
                                   placeholder="合同编号" value="">
                        </div>

                        <div class="col-md-2 title">合同名称（必填）</div>
                        <div class="col-md-4 data text">
                            <input type="text" class="form-control" name="cName"
                                   placeholder="合同名称" value="">
                        </div>

                        <div class="col-md-2 title">签约方（必填）</div>
                        <div class="col-md-4 data text">
                            <input type="text" class="form-control" name="signatory"
                                   placeholder="签约方" value="">
                        </div>

                        <div class="col-md-2 title">签约日期（必填）</div>
                        <div class="col-md-4 data">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="date" class="form-control pull-right" id="datepicker" name="sDate">

                            </div>
                        </div>


                        <div class="col-md-2 title">签约金额</div>
                        <div class="col-md-4 data text">
                            <input type="text" class="form-control" name="sMoney"
                                   placeholder="签约金额" value="">
                        </div>
                        <div class="col-md-2 title">项目经理</div>
                        <div class="col-md-4 data text">
                            <input type="text" class="form-control" name="pManager"
                                   placeholder="项目经理" value="">
                        </div>
                    </div>
                </div>

                <!--订单信息/--> <!--工具栏-->
                <div class="box-tools text-center">

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {
        $('#datepicker').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            todayBtn: true,
            language: "zh-CN"
        });
    });

    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("order-manage");
        $("#datepicker").datepicker({
            format: "yyyy-mm-dd",
        });

    });
